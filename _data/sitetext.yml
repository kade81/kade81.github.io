  about:
    title: "O mnie"
    text: "Moja droga"
    body: "Magister fizjoterapii pracujący w zawodzie od 2004 roku. W tym samym roku ukończył Policealną Szkołę Fizjoterapii w Bielsku -Białej i uzyskał tytuł Technika Fizjoterapii. Kształcenie kontynuował na studiach magisterskich na Akademii Wychowania Fizycznego w Krakowie i ukończył w 2009 r. obroną pracy magisterskiej „ Reedukacja chodu u chorego po urazie czaszkowo-mózgowym - możliwości oddziaływań terapeutycznych według koncepcji PNF oraz specyfika oceny fizjoterapeutycznej – studium przypadku”. Od 2008 roku prowadzi własną działalność gospodarczą i do 2019 r. współpracował z prywatnym centrum rehabilitacji w Bielsku – Białej. Od 12 lat pracuje głównie z Pacjentami z deficytami neurologicznymi będącymi wynikiem urazu rdzenia kręgowego, udaru mózgu, urazu czaszkowo-mózgowego, SM, SLA, boleriozy i wielu innych chorób o podłożu neurologicznym. Dla zwiększenia skuteczności terapii nieustanne dokształca się na kursach i szkoleniach."
